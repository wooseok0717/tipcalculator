<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div id="app">
      <label for="bill">Total Amount:</label>
      <input type="number" min="0.01" step="0.01" id="bill">
      <label for="split">Split</label>
      <select id="split">
        <option>Alone</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <label for="amount">Tip %:</label>
      <div id="amount">
        <button>No Tip</button>
        <button>10%</button>
        <button>15%</button>
        <button>18%</button>
        <button>20%</button>
        <button>25%</button>
      </div>
      <label for="buttons">Round Up</label>
      <div id="buttons">
        <button>Dollarify</button>
        <button>Fiftify</button>
      </div>
      <label for="total">Total after tip</label>
      <div id="total">$100.00</div>
      <label for="each">Each person</label>
      <div id="each">$20.00</div>
    </div>
  </body>
</html>
