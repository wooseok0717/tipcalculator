<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Bill Calculator</h1>
    <div id="app">
      <div class="container">
        <label for="bill">Total Amount</label>
        <div class="totalamount">
          $<input type="number" min="0.01" step="0.01" id="bill" placeholder="Amount">
        </div>
      </div>
      <div class="container">
        <label for="split">Split</label>
        <select id="split">
          <option>Alone</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="container">
        <label for="amount">Tip %</label>
        <div id="amount">
          <button value="0" class="selected">No Tip</button>
          <button value="10">10%</button>
          <button value="15">15%</button>
          <button value="18">18%</button>
          <button value="20">20%</button>
          <button value="25">25%</button>
        </div>
      </div>
      <div class="container round">
        <label for="buttons">Round Up</label>
        <div id="buttons">
          <button class="selected" value="no round ups">No Round Ups</button>
          <button value="round up">Round Up</button>
        </div>
      </div>
      <div class="container">
        <label for="totaltip">Total Tip</label>
        <div id="totaltip">$<span>0.00</span></div>
      </div>
      <div class="container">
        <label for="total">Total after tip</label>
        <div id="total">$<span>0.00</span></div>
      </div>
      <div class="container">
        <label for="each">Each person</label>
        <div id="each">$<span>0.00</span></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
