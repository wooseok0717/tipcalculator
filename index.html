<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <div id="app">
      <div class="container">
        <label for="bill">Total Amount</label>
        <input type="number" min="0.01" step="0.01" id="bill">
      </div>
      <div class="container">
        <label for="split">Split</label>
        <select id="split">
          <option>Alone</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="container">
        <label for="amount">Tip %</label>
        <div id="amount">
          <button>No Tip</button>
          <button>10%</button>
          <button>15%</button>
          <button>18%</button>
          <button>20%</button>
          <button>25%</button>
        </div>
      </div>
      <div class="container round">
        <label for="buttons">Round Up</label>
        <div id="buttons">
          <button>Dollarify</button>
          <button>Fiftify</button>
        </div>
      </div>
      <div class="container">
        <label for="total">Total after tip</label>
        <div id="total">$<span>0.00</span></div>
      </div>
      <div class="container">
        <label for="each">Each person</label>
        <div id="each">$<span>0.00</span></div>
      </div>
    </div>
  </body>
</html>
